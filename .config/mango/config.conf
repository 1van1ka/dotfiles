# More option see https://github.com/DreamMaoMao/mango/wiki/

# Environments
env=WAYLAND_DISPLAY,wayland-0
env=XDG_CURRENT_DESKTOP,mango
env=XDG_BACKEND,wayland
env=XDG_SESSION_TYPE,wayland
env=SDL_VIDEODRIVER,wayland
env=GDK_BACKEND,wayland
env=QT_QPA_PLATFORM,wayland 
env=QT_QPA_PLATFORMTHEME,qt5ct
env=XCURSOR_THEME,BreezeX-Light
env=XCURSOR_SIZE,28
env=MOZ_ENABLE_WAYLAND,1
env=DISPLAY,:0

source=./autostart.conf
source=./binds.conf

monitorrule=eDP-1,0.55,1,tile,0,1,0,0,1920,1080,60
monitorrule=HDMI-A-1,0.55,1,tile,0,1.2,1921,0,2560,1440,60

# Window effect
blur=1
blur_layer=0
blur_optimized=1
blur_params_num_passes = 2
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2

shadows = 0
layer_shadows = 0
shadow_only_floating = 0
shadows_size = 10
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff

border_radius=2
no_radius_when_single=0
focused_opacity=0.9
unfocused_opacity=0.7

# Animation Configuration(support type:zoom,slide)
# tag_animation_direction: 0-horizontal,1-vertical
animations=1
layer_animations=1
animation_type_open=slide
animation_type_close=slide
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=1
zoom_initial_ratio=0.3
zoom_end_ratio=0.8
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.8
animation_duration_move=600
animation_duration_open=400
animation_duration_tag=350
animation_duration_close=500
animation_curve_open=0.46,1.0,0.8,1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_tag=0.46,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1

# Scroller Layout Setting
scroller_structs=20
scroller_default_proportion=0.8
scroller_focus_center=0
scroller_prefer_center=0
edge_scroller_pointer_focus=1
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.5,0.8,1.0

# Master-Stack Layout Setting
new_is_master=1
default_mfact=0.55
default_nmaster=1
smartgaps=0

# Overview Setting
hotarea_size=10
enable_hotarea=0
ov_tab_mode=0
overviewgappi=5
overviewgappo=30

# Misc
no_border_when_single=0
axis_bind_apply_timeout=100
focus_on_activate=1
inhibit_regardless_of_visibility=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=28
cursor_theme=BreezeX-Light
drag_tile_to_tile=1

# keyboard
repeat_rate=35
repeat_delay=300
numlockon=0
xkb_rules_layout=us,ru
xkb_rules_model=pc105
xkb_rules_options=grp:caps_toggle

# Trackpad
# need relogin to make it apply
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=0
trackpad_natural_scrolling=0
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1

# mouse
# need relogin to make it apply
mouse_natural_scrolling=0

# Appearance
gappih=7
gappiv=7
gappoh=5
gappov=5
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9
borderpx=3
rootcolor=0x201b14ff
bordercolor=0x444444ff
focuscolor=0xc9b890ff
maximizescreencolor=0x89aa61ff
urgentcolor=0xad401fff
scratchpadcolor=0x516c93ff
globalcolor=0xb153a7ff
overlaycolor=0x14a57cff

# layout support:
# tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
tagrule=id:1,layout_name:scroller
tagrule=id:2,layout_name:deck
tagrule=id:3,layout_name:grid
tagrule=id:4,layout_name:monocle
tagrule=id:5,layout_name:scroller
tagrule=id:6,layout_name:monocle
tagrule=id:7,layout_name:grid
tagrule=id:8,layout_name:tile
tagrule=id:9,layout_name:tile

# window settings
windowrule=tags:1,appid:firefox
windowrule=tags:1,appid:zen
windowrule=tags:1,appid:thunderbird
windowrule=tags:3,appid:steam
windowrule=tags:4,appid:org.telegram.desktop
windowrule=tags:4,appid:discord
windowrule=tags:5,isfloating:1,width:1300,height:800,offsetx:0,offsety:0,appid:mpv
windowrule=tags:6,isfloating:1,appid:Audacity
windowrule=tags:6,isfloating:1,appid:org.shotcut.Shotcut
windowrule=tags:7,appid:com.github.johnfactotum.Foliate
windowrule=isfloating:1,appid:wdisplays
windowrule=isfloating:1,appid:xfce-polkit
windowrule=isfloating:1,width:900,height:400,offsetx:0,offsety:0,appid:ncmpc.player
windowrule=isfloating:1,offsetx:0,offsety:0,width:1300,height:800,appid:com.interversehq.qView
windowrule=isfloating:1,width:940,height:400,offsetx:0,offsety:0,appid:pcmanfm
windowrule=isfloating:1,width:750,height:400,appid:pavucontrol

layerrule=layer_name:wofi,animation_type_open:zoom,noblur:1
