# Key Bindings
# key name refer to `xev` or `wev` command output,
# mod keys name: super,ctrl,alt,shift,none

# reload config
bind=SUPER,r,reload_config

# menu and terminal
bind=ALT,space,spawn,wofi
bind=ALT,Return,spawn,alacritty

# exit
bind=SUPER+SHIFT+ALT,q,quit
bind=SUPER+SHIFT,q,killclient,

# switch window focus
bind=ALT,Tab,focusstack,next
bind=ALT+SHIFT,Tab,focusstack,prev
bind=SUPER,h,focusdir,left
bind=SUPER,l,focusdir,right
bind=SUPER,k,focusdir,up
bind=SUPER,j,focusdir,down

# swap window
bind=SUPER+SHIFT,k,exchange_client,up
bind=SUPER+SHIFT,j,exchange_client,down
bind=SUPER+SHIFT,h,exchange_client,left
bind=SUPER+SHIFT,l,exchange_client,right

# switch window status
bind=SUPER,g,toggleglobal,
bind=SUPER,Tab,toggleoverview,
bind=SUPER+SHIFT,f,togglefloating,
bind=SHIFT,F11,togglefullscreen,
bind=SHIFT,Home,togglefullscreen,
bind=SUPER,u,minimized,
bind=SUPER,f,toggleoverlay,
bind=SUPER+SHIFT,u,restore_minimized
bind=ALT,z,toggle_scratchpad

# scroller layout
bind=ALT,e,set_proportion,1.0
bind=ALT,x,switch_proportion_preset,

# switch layout
bind=SUPER,n,switch_layout

# tag switch
bind=SUPER,Left,viewtoleft,0
bind=CTRL,Left,viewtoleft_have_client,0
bind=SUPER,Right,viewtoright,0
bind=CTRL,Right,viewtoright_have_client,0
bind=CTRL+SUPER,Left,tagtoleft,0
bind=CTRL+SUPER,Right,tagtoright,0

bind=SUPER,1,view,1,0
bind=SUPER,2,view,2,0
bind=SUPER,3,view,3,0
bind=SUPER,4,view,4,0
bind=SUPER,5,view,5,0
bind=SUPER,6,view,6,0
bind=SUPER,7,view,7,0
bind=SUPER,8,view,8,0
bind=SUPER,9,view,9,0

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
bind=SUPER+SHIFT,1,tag,1,0
bind=SUPER+SHIFT,2,tag,2,0
bind=SUPER+SHIFT,3,tag,3,0
bind=SUPER+SHIFT,4,tag,4,0
bind=SUPER+SHIFT,5,tag,5,0
bind=SUPER+SHIFT,6,tag,6,0
bind=SUPER+SHIFT,7,tag,7,0
bind=SUPER+SHIFT,8,tag,8,0
bind=SUPER+SHIFT,9,tag,9,0

# monitor switch
bind=SUPER+CTRL,l,focusmon,left
bind=SUPER+CTRL,h,focusmon,right
bind=SUPER+CTRL,k,focusmon,up
bind=SUPER+CTRL,j,focusmon,down

bind=SUPER+ALT,l,tagmon,left
bind=SUPER+ALT,h,tagmon,right
bind=SUPER+ALT,k,tagmon,up
bind=SUPER+ALT,j,tagmon,down

# gaps
bind=ALT+SHIFT,X,incgaps,1
bind=ALT+SHIFT,Z,incgaps,-1
bind=SUPER+ALT,0,togglegaps

# movewin
bind=CTRL+SHIFT,k,movewin,+0,-50
bind=CTRL+SHIFT,j,movewin,+0,+50
bind=CTRL+SHIFT,h,movewin,-50,+0
bind=CTRL+SHIFT,l,movewin,+50,+0

# resizewin
bind=CTRL+ALT,k,resizewin,+0,-50
bind=CTRL+ALT,j,resizewin,+0,+50
bind=CTRL+ALT,h,resizewin,-50,+0
bind=CTRL+ALT,l,resizewin,+50,+0

# custom keys
bind=SUPER,e,spawn,pcmanfm
bind=SUPER,o,spawn,pavucontrol
bind=SUPER,i,incnmaster,1
bind=SUPER+SHIFT,i,incnmaster,-1
bind=SUPER,m,spawn,alacritty --class ncmpc.player --title ncmpc -e ncmpc
bind=SUPER,p,spawn,wdisplays
bind=SUPER,s,togglemaximizescreen,0
bind=SUPER,c,spawn_shell,cliphist list | wofi --dmenu --prompt "Clipboard" | cliphist decode | wl-copy
bind=SUPER+ALT,w,spawn,wallpaper
bind=SUPER,v,spawn_shell,[ "$(makoctl mode | grep default)" ] && makoctl mode -s do-not-disturb || makoctl mode -s default; pkill -RTMIN+5 waybar

# laptop keys
bind=NONE,XF86MonBrightnessUp,spawn,brightnessctl set 5%+
bind=NONE,XF86MonBrightnessDown,spawn,brightnessctl --min-value=1 set 5%-
bind=SHIFT,XF86MonBrightnessUp,spawn,brightnessctl set 1%+
bind=SHIFT,XF86MonBrightnessDown,spawn,brightnessctl --min-value=1 set 1%-
bind=NONE,XF86AudioMute,spawn,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=NONE,XF86AudioLowerVolume,spawn,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind=NONE,XF86AudioRaiseVolume,spawn,wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bind=SHIFT,XF86AudioLowerVolume,spawn,wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bind=SHIFT,XF86AudioRaiseVolume,spawn,wpctl set-volume -l 1.2 @DEFAULT_AUDIO_SINK@ 1%+
bind=NONE,XF86AudioPlay,spawn,playerctl play-pause
bind=NONE,XF86AudioPause,spawn,playerctl -a pause
bind=NONE,Print,spawn_shell,grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +%Y-%m-%d_%H-%M-%S).png
bind=SHIFT,Print,spawn_shell,grim ~/Pictures/Screenshots/$(date +%Y-%m-%d_%H-%M-%S).png
bind=CTRL,Print,spawn_shell,grim -g "$(slurp)" /tmp/screenshot && wl-copy < /tmp/screenshot
bind=CTRL+SHIFT,Print,spawn_shell,grim - | wl-copy

# Gestures
# gesturebind=none,left,3,focusdir,left
# gesturebind=none,right,3,focusdir,right
# gesturebind=none,up,3,focusdir,up
# gesturebind=none,down,3,focusdir,down
gesturebind=none,left,4,viewtoleft_have_client
gesturebind=none,right,4,viewtoright_have_client
gesturebind=none,up,4,toggleoverview

# Mouse Button Bindings
# NONE mode key only work in ov mode
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=SUPER,btn_middle,togglemaximizescreen,0
mousebind=SUPER,btn_right,moveresize,curresize
mousebind=NONE,btn_left,toggleoverview,-1
mousebind=NONE,btn_right,killclient,0

# Axis Bindings
axisbind=SUPER,UP,viewtoleft_have_client
axisbind=SUPER,DOWN,viewtoright_have_client

